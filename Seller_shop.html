<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sellershop</title>
    <link rel="stylesheet" type="text/css" href="css/Seller_shop.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<!--个人中心头部开始-->
<div class="gxr_Sellershop_head">
    <ul class="gxr_Sellershop_logo">
        <li class="gxr_Sellershop_icon">
            <img src="img/Seller_shop/logo.png"/>
        </li>
        <li class="gxr_Sellershop_page">
            <a data-index="1">首页</a><br/>
        </li>
        <li class="gxr_Sellershop_account">
            <a data-index="2">账户设置</a><br/>
        </li>
        <li class="gxr_Sellershop_account">
            <a data-index="3">我的店铺</a><br/>
        </li>
        <li class="gxr_Sellershop_account">
            <a data-index="4">查看二维码</a><br/>
        </li>
    </ul>
    <img class="gxr_Sellershop_arrow" src="img/Seller_shop/Arrow.png"/>
</div>
<!--个人中心头部结束-->
<!--主体部分开始-->
<div class="gxr_Sellershop">
    <ul class="gxr_Sellershop_main">
        <!--左半部分开始-->
        <li class="gxr_Sellershop_left">
            <div class="gxr_Sellershop_class">
                <dl class="gxr_Sellershop_bpersonal">
                    <!--商品管理-->
                    <dt class="gxr_Sellershop_bpersonalt">
                        <img src="img/Seller_shop/Layers.png"/>
                        <span><b>商品管理</b></span>
                    </dt>
                    <img class="gxr_Sellershop_shopimg" src="img/Seller_shop/Line.png"/>
                    <dd class="gxr_Sellershop_bpersonald"><a>商品发布</a><img src="img/Seller_shop/open.png"/></dd>
                    <dd class="gxr_Sellershop_bpersonald"><a>商品列表</a><img src="img/Seller_shop/open.png"/></dd>
                    <dd class="gxr_Sellershop_bpersonald"><a>自定义规格</a><img src="img/Seller_shop/open.png"/></dd>
                    <!--交易管理-->
                    <dt class="gxr_Sellershop_bpersonalt">
                        <img src="img/Seller_shop/Tools.png"/>
                        <span><b>交易管理</b></span>
                    </dt>
                    <img class="gxr_Sellershop_shopimg" src="img/Seller_shop/Line.png"/>
                    <dd class="gxr_Sellershop_bpersonald"><a>已售商品</a><img src="img/Seller_shop/open.png"/></dd>
                    <dd class="gxr_Sellershop_bpersonald"><a>发货地址</a><img src="img/Seller_shop/open.png"/></dd>
                    <dd class="gxr_Sellershop_bpersonald"><a>物流工具</a><img src="img/Seller_shop/open.png"/></dd>
                    <dd class="gxr_Sellershop_bpersonald"><a>我的评论</a><img src="img/Seller_shop/open.png"/></dd>
                    <!--店铺设置-->
                    <dt class="gxr_Sellershop_bpersonalt">
                        <img src="img/Seller_shop/shop.png"/>
                        <span><b>店铺设置</b></span>
                    </dt>
                    <img class="gxr_Sellershop_shopimg" src="img/Seller_shop/Line.png"/>
                    <dd class="gxr_Sellershop_bpersonald"><a>店铺设置</a><img src="img/Seller_shop/open.png"/></dd>
                </dl>
            </div>
        </li>
        <!--左半部分结束-->
        <!--右半部分开始-->
        <li class="gxr_Sellershop_right">
            <div class="gxr_Sellershoptdiv">
                <!--右上部分开始-->
                <div class="gxr_shopright_head">
                    <ul class="gxr_shop_rhead">
                        <li class="gxr_Sellershop_info">
                            <img class="gxr_shop_avatar" src="img/Seller_shop/selleravatar.png"/>
                            <div class="gxr_shop_state">
                                <div class="gxr_shop_list">
                                    <div class="gxr_shop_shop"><img src="img/Seller_shop/iconshop.png"/></div>
                                    <span class="gxr_shop_span">店铺：花若兮之卉木萋萋</span>
                                </div>
                                <div class="gxr_shop_list">
                                    <div class="gxr_shop_shop"><img src="img/Seller_shop/iconrep.png"/></div>
                                    <span class="gxr_shop_spann">店铺信誉：初级
                                        <span class="gxr_shop_star">
                                            <img src="img/Seller_shop/iconst.png"/><img src="img/Seller_shop/iconsth.png"/>
                                        </span>
                                    </span>
                                </div>
                                <div class="gxr_shop_list">
                                    <div class="gxr_shop_shop"><img src="img/Seller_shop/iconstate.png"/></div>
                                    <span class="gxr_shop_spann">店铺状态：已开张，销售中</span>
                                </div>
                                <div class="gxr_shop_list">
                                    <span class="gxr_shop_number">上架的商品（<span class="gxr_shop_jian">123</span>）件</span>
                                    <span class="gxr_shop_number">已售的商品（<span class="gxr_shop_jian">145</span>）件</span>
                                    <span class="gxr_shop_num">买家评价</span>
                                </div>
                            </div>
                        </li>
                        <li class="gxr_Sellershop_dynamic">
                            <div class="gxr_shop_dynamic">
                                <p>店铺动态评分</p>
                                <div class="gxr_shop_branch">
                                    <p class="gxr_shop_branchred">9.70</p>
                                    <div class="gxr_shop_branchlist">
                                        <p>商品：<span class="gxr_shop_listnum">4.5</span><img class="gxr_shop_rd" src="img/Seller_shop/rise.png"/></p>
                                        <p>服务：<span class="gxr_shop_listnum">4.5</span><img class="gxr_shop_rd" src="img/Seller_shop/rise.png"/></p>
                                        <p>物流：<span class="gxr_shop_listnum">4.5</span><img class="gxr_shop_rd" src="img/Seller_shop/decline.png"/></p>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!--右上部分结束-->
                <!--右下部分开始-->
                <div class="gxr_Seller_down">
                    12313
                </div>
                <!--右下部分结束-->
            </div>
        </li>
        <!--右半部分结束-->
    </ul>
</div>
<!--主体部分结束-->
</body>
<script type="text/javascript" src="js/Seller_shop.js"></script>
</html>
